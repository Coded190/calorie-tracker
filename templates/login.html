<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- <link rel="stylesheet" href="css/login.css"> -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        h2 {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
        }
        
        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
            display: block;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f4f4f4;
            color: #333;
            transition: 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background: #2980b9;
        }
        
        p {
            font-size: 14px;
            color: #777;
            margin-top: 15px;
        }
        
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s ease;
        }
        
        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        
            h1 {
                font-size: 28px;
            }
        
            input[type="text"], input[type="password"], input[type="submit"] {
                font-size: 14px;
            }
        }
        
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login to Your Account</h1>
        <h2>Welcome back to your personal calorie tracker!</h2>

        <form name="login_user" action="/login_user" method="POST">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>

            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" placeholder="Enter your password" required>

            <input type="submit" value="Login">

            <p>
                Don't have an account? <a href="/sign_up">Sign Up Here</a>
            </p>
        </form>
    </div>

</body>
</html>
