<!DOCTYPE html>
<html>
<h1>Home Page</h1>

<p>Welcome to the home page. Please enter your food and calorie information!</p>

<form name="results" action="/results" method="POST">
    <label for="date">Date of Desired Entry (YYYY-MM-DD):</label>
    <input type="text" id="date" name="date"><br><br>
    
    <label for="food_item">Food Item:</label>
    <input type="text" id="food_item" name="food_item"><br><br>
    
    <label for="calories">Calories of Food Item:</label>
    <input type="text" id="calories" name="calories"><br><br>

    <input type="submit" value="Submit">
</form>

</html>
