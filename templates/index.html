<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <style>
        body, h1, h2, p, form {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #3498db, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 30px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            color: #f1f1f1;
            margin-bottom: 40px;
        }
        
        .form-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .form-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f4f4f4;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
        }
        
        p {
            font-size: 14px;
            color: #000000;
            margin-top: 10px;
        }
        
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }
        
            .form-section {
                padding: 20px;
            }
        
            input[type="text"], input[type="submit"] {
                font-size: 14px;
            }
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Your Calorie Tracker</h1>
        <p>Track your food intake and manage your daily calorie goals!</p>

        <div class="form-section">
            <h2>Food Entry</h2>
            <form name="results" action="/results" method="POST">
                <label for="date">Date of Desired Entry (YYYY-MM-DD):</label>
                <input type="text" id="date" name="date" placeholder="Enter Date">

                <label for="food_item">Food Item:</label>
                <input type="text" id="food_item" name="food_item" placeholder="Enter Food Item">

                <label for="calories">Calories of Food Item:</label>
                <input type="text" id="calories" name="calories" placeholder="Enter Calories">

                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="form-section">
            <h2>Update Max Calorie Goal</h2>
            <p>Want to update your max calorie goal?</p>
            <form name="MaxCalGoal" action="/update_max_cal_goal" method="POST">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter Your Name">

                <label for="maxCalGoal">Max Calorie Goal:</label>
                <input type="text" id="maxCalGoal" name="maxCalGoal" placeholder="Enter Goal">

                <input type="submit" value="Update Goal">
            </form>
        </div>
    </div>

</body>
</html>
